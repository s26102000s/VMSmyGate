{% block core_css%}

<style>
body {
  background: #eee;
}

</style>


{% endblock core_css%}


<div class="container ">
  <div class="row">
    
    <div class="col-md-5 mx-auto my-5 bg-light p-4" style="box-shadow:0 10px 16px 0 rgba(0,0,0,0.2),0 6px 20px 0 rgba(0,0,0,0.19) !important;">
      <form method="POST">
        {% csrf_token %}
        <h1>Change Password...</h1>
        <hr />
        {% if msz %}
        <div class="alert {{col}}">{{msz}}</div>
        {% endif %}
        <div class="form-group">
          <label><b>Current Password</b></label>
          <input type="password" class="form-control" name="cpwd" required />
        </div>
        <div class="form-group">
          <label><b>New Password</b></label>
          <input
            type="password"
            class="form-control"
            name="npwd"
            id="pas"
            required
            onkeyup="check_pass()"
          />
        </div>
        <div class="form-group">
          <label><b>Confirm New Password</b></label>
          <input
            type="password"
            class="form-control"
            id="cpas"
            required
            onkeyup="check_pass()"
          />
        </div>
        <div class="form-group">
          <input
            type="submit"
            class="btn btn-warning"
            value="Change Password"
            id="sbbtn"
          />
        </div>
      </form>
    </div>
    
  </div>
</div>
<script>
  function check_pass() {
    let p = $("#pas").val();
    let cp = $("#cpas").val();

    if (p == cp) {
      $("#pas").css("border", "1px solid green");
      $("#cpas").css("border", "1px solid green");
      // $("#pas").removeClass("alert alert-danger").addClass("alert alert-success");
      // $("#cpas").removeClass("alert alert-danger").addClass("alert alert-success");
      $("#sbbtn").removeAttr("disabled");
    } else {
      $("#pas").css("border", "1px solid red");
      $("#cpas").css("border", "1px solid red");
      // $("#pas").removeClass("alert alert-success").addClass("alert alert-danger");
      // $("#cpas").removeClass("alert alert-success").addClass("alert alert-danger");

      $("#sbbtn").attr("disabled", "disabled");
    }
  }
</script>

{% endblock content%}
