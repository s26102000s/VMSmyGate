{% extends 'base1.html' %} {% load static %} 
{% block title %}Login{% endblock title %}

{% block style %}

<style>
  #showPasswordToggle {
    cursor: pointer;
    transition: all;
    margin-left: 85%;
  }
</style>
{% endblock style%} {% block content %}
<body class="auth-body-bg">
  <div>
    <div class="container-fluid p-0">
      <div class="row no-gutters" >
        <div class="card col-lg-6" >
          <div
            class="authentication-page-content p-4 d-flex align-items-center min-vh-100"
          >
            <div class="w-100">
              <div class="row justify-content-center">
                <div class="col-lg-9">
                  <div>
                    <div class="text-center">
                      <h4 class="font-size-18 mt-3">Welcome!</h4>
                      <p class="text-muted">Sign in</p>
                    </div>
                      <div style="color:green">{{error}}</div>
                    <div class="p-2 mt-5">
                      <form class="form-horizontal" action="" method="POST">
                        {% csrf_token %}
                        <div class="form-group auth-form-group-custom mb-4">
                          <i class="ri-user-2-line auti-custom-input-icon"></i>
                          <label for="username">Username</label>
                          <input
                            type="text"
                            name="username"
                            class="form-control"
                            id="username"
                            placeholder="Enter username"
                          />
                        </div>

                        <div class="form-group auth-form-group-custom mb-5">
                          <i class="ri-lock-2-line auti-custom-input-icon"></i>
                          <label for="userpassword">Password</label>
                          <input
                            type="password"
                            name="password"
                            class="form-control"
                            id="userpassword"
                            placeholder="Enter password"
                          />
                          <i class="mdi mdi-eye auti-custom-input-icon" onclick="toggle()" id="showPasswordToggle"></i>
                          
                        </div>
                    {% for message in messages%}
                    <p id="message" style="color:red">{{message}}
                    </p>
                    {% endfor %}

                        <div class="mt-4 text-center">
                          <button
                            class="btn btn-primary w-md waves-effect waves-light"
                            type="submit"
                          >
                            Log In
                          </button>
                         <a class="btn btn-primary w-md waves-effect waves-light" href="\sineup\" >Sign Up</a> 
                        </div>

                      </form>
                    </div>
                    
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="authentication-bg"  style="height:650px"></div>
        </div>
      </div>
    </div>
  </div>

  

 <script>     
     var state=false;
    const toggle=()=>{
      
      if(state){
        document.getElementById("userpassword").setAttribute("type","text");
        document.getElementById("showPasswordToggle").style.color="Black";
        state=false;
      }
      else{
        document.getElementById("userpassword").setAttribute("type","password");
        document.getElementById("showPasswordToggle").style.color="Blue";
        state=true;
      }
    }
    </script>
  {% endblock %}
 
    

  
</body>
